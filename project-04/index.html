<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ActHub and HopeHub - survey Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="title">HopeHub - survey Form</h1>
    <p id="description">Thank you for your interest in ActHub and HopeHub</p>
    <form id="survey-form" method="GET">
      <label for="name" id="name-label">Name</label>
      <input
        type="text"
        id="name"
        required
        placeholder="Enter your name"
        name="name"
      />
      <label for="email" id="email-label">Email</label>
      <input
        type="email"
        id="email"
        required
        placeholder="Enter your email"
        name="email"
      />
      <label for="number" id="number-label">Age</label>
      <input
        type="number"
        id="age"
        min="18"
        max="100"
        placeholder="Enter your age"
        name="age"
        required
      />
      <label for="drop-down" id="drop-down">Select a Career</label>
      <select name="career" id="drop-down">
        <option value="front-end">Front-end</option>
        <option value="back-end">Back-end</option>
        <option value="full-stack">Full-stack</option>
        <option value="mobile-app">Mobile-app</option>
        <option value="web-app">Web-app</option>
      </select>
      <p>Would you recommend HopeHub to a friend?</p>
      <input type="radio" name="recommend" id="yes" value="yes" />
      <label for="yes">Yes</label>
      <input type="radio" name="recommend" id="no" value="no" />
      <label for="no">No</label>
      <input type="radio" name="recommend" id="maybe" value="maybe" />
      <label for="maybe">May Be</label>

      <p>What would you ike to see in HopeHub?</p>
      <input
        type="checkbox"
        name="improved-courses"
        id="front-end-cources"
        value="front-end-cources"
      />
      <label for="front-end-cources">Front-end courses</label>

      <input
        type="checkbox"
        name="improved-courses"
        id="back-end-cources"
        value="back-end-cources"
      />
      <label for="back-end-cources">Back-end courses</label>
      <br />
      <label for="comments">Any comments?</label>
      <textarea name="comments" id="comments" cols="30" rows="10"></textarea>

      <button id="submit">Submit</button>
    </form>
    <script src="index.js"></script>
  </body>
</html>
